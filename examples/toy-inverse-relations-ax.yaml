job.type: search
dataset.name: toy
train.optimizer: Adagrad
model: inverse_relations_model

lookup_embedder:
  dim: 200

train.max_epochs: 20

search.type: ax
ax_search:
  num_trials: 50
  parameters:
    - name: train.optimizer_args.lr
      type: range
      bounds: [0.0, 1.0]
    - name: train.batch_size
      type: range
      bounds: [100, 1000]
    - name: lookup_embedder.dropout
      type: range
      bounds: [0.0, 0.5]
    - name: conve.feature_map_dropout
      type: range
      bounds: [0.0, 0.5]
    - name: conve.projection_dropout
      type: range
      bounds: [0.0, 0.5]

