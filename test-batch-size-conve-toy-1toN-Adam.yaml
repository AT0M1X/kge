job.type: search
search.type: ax
dataset.name: toy
model: inverse_relations_model
inverse_relations_model.base_model.type: conve
import: [conve]
train.auto_correct: True

# FIXED SETTINGS
valid.metric: mean_reciprocal_rank_filtered_with_test
valid.filter_with_test: True
valid.early_stopping.patience: 50
valid.early_stopping.min_threshold.epochs: 50
valid.early_stopping.min_threshold.metric_value: 0.05
train.max_epochs: 300 
valid.every: 5
eval.batch_size: 512

# AX SETTINGS
ax_search:
  num_trials: 30 
  num_sobol_trials: 30 
  parameters:
    # TRAIN
    - name: train.batch_size
      type: choice   
      values: [128, 256, 512, 1024]
      is_ordered: True
    - name: train.type
      type: fixed
      value: 1toN
    - name: train.optimizer
      type: fixed
      value: Adam
    - name: train.loss
      type: fixed
      value: bce          # add margin ranking once support for it with 1toN is added
    - name: train.optimizer_args.lr
      type: range
      bounds: [0.0003, 1.0]
      log_scale: True
    - name: train.lr_scheduler
      type: fixed
      value: ReduceLROnPlateau
    - name: train.lr_scheduler_args.mode
      type: fixed
      value: max  
    - name: train.lr_scheduler_args.patience
      type: range
      bounds: [1, 10]  
    - name: 1toN.label_smoothing
      type: range
      bounds: [-0.3, 0.3] 
    # EMBEDDINGS
    - name: lookup_embedder.dim
      type: choice 
      values: [98, 200, 512]
      is_ordered: True
    - name: lookup_embedder.initialize
      type: choice
      values: [xavier_normal_, xavier_uniform_, normal_, uniform_]  
    - name: lookup_embedder.initialize_args.normal_.mean
      type: fixed
      value: 0.0
    - name: lookup_embedder.initialize_args.normal_.std
      type: range
      bounds: [0.00001, 1.0]
    - name: lookup_embedder.initialize_args.uniform_.a
      type: range
      bounds: [-1.0, -0.00001]
    - name: lookup_embedder.initialize_args.xavier_uniform_.gain
      type: fixed
      value: 1.0
    - name: lookup_embedder.initialize_args.xavier_normal_.gain
      type: fixed
      value: 1.0
    - name: lookup_embedder.regularize
      type: choice
      values: ['', 'l1', 'l2', 'l3']
    - name: lookup_embedder.regularize_weight
      type: range
      bounds: [1.0e-20, 1.0e-05]
      log_scale: True
    - name: conve.entity_embedder.dropout
      type: range
      bounds: [0., .5]
    - name: conve.relation_embedder.dropout
      type: range
      bounds: [0., .5]
    # CONVE
    - name: conve.feature_map_dropout
      type: range
      bounds: [0., .5]
    - name: conve.projection_dropout
      type: range
      bounds: [0., .5]
    - name: conve.convolution_bias
      type: choice
      values: [True, False]

