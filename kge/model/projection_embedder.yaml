import: [lookup_embedder]

projection_embedder:
  class_name: ProjectionEmbedder
  base_embedder:
    type: lookup_embedder
    +++: +++
  dim: -1                     # -1 means: same as base_embedder
  initialize: normal          # xavier, uniform, normal
  initialize_arg: [0.0,0.1]   # gain for Xavier, range for uniform, stddev for Normal
  dropout: 0.                 # dropout used for embeddings
  normalize: ''               # alternatively: normalize '', L2
  regularize: 'l2'              # '', 'l1', 'l2'
  regularize_weight: 0.0
