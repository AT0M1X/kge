import: [lookup_embedder]

sparse_tucker3_relation_embedder:
  class_name: SparseTucker3RelationEmbedder
  base_embedder:
    type: lookup_embedder
    dim: 100                  # dimensionality for relation embeddings
    dropout: 0.               # dropout used for relation embeddings
    +++: +++
  dim: -1                     # set automatically to square of entity dimensionality
  initialize: normal          # xavier, uniform, normal
  initialize_arg: 0.1         # gain for Xavier, range for uniform, stddev for Normal
  dropout: 0.                 # dropout used for mixing matrices
  normalize: ''               # alternatively: normalize '', L2
  regularize: 'l2'              # '', 'l1', 'l2'
  regularize_weight: 0.0

  # l0 params
  l0_weight: 0.1

  # default settings
  loc_mean: 0.
  loc_sdev: 1e-2
  beta: 0.666667
  gamma: -0.1
  zeta: 1.1
