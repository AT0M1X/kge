import: [lookup_embedder]

rotate:
  class_name: RotatE
  entity_embedder:
    type: lookup_embedder
    # Note: dimensionality (key "dim") refers to the combined size of the
    # head and tail embedding. Must be even.
    +++: +++
  relation_embedder:
    type: lookup_embedder
    dim: -1  # -1 means: pick as half the entity_embedder.dim
    +++: +++
  l_norm: 1.

