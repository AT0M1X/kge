lookup_embedder:
  class_name: LookupEmbedder
  dim: 100                    # dimensionality
  initialize: normal          # xavier_uniform, xavier_normal, uniform, normal
  initialize_arg: [0.0,0.1]   # xavier (both): gain (single float), uniform: [lower,upper], normal: [mean,stddev], -1 default values
  dropout: 0.                 # dropout used for embeddings
  sparse: False               # ??
  normalize: ''               # alternatively: normalize '', L2
  regularize: 'l2'              # '', 'l1', 'l2'
  regularize_weight: 0.0
