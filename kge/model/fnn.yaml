import: [lookup_embedder]

fnn:
  class_name: Fnn
  hidden_layers:
    number: 2
    size: -1                # <0 means: as entity embedder dimension
    activation: tanh
    dropout: 0.0
    initialize: normal_
    initialize_args:        # gain for xavier_normal_ and xavier_uniform, a and b for uniform_, mean and std for normal_
      mean: 0.0
      std: 0.1
  entity_embedder:
    type: lookup_embedder
    +++: +++
  relation_embedder:
    type: lookup_embedder
    +++: +++
