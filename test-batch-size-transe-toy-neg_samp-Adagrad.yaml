job.type: search
search.type: ax
dataset.name: toy
model: transe
train.auto_correct: True

# FIXED SETTINGS
valid.metric: mean_reciprocal_rank_filtered_with_test
valid.filter_with_test: True
valid.early_stopping.patience: 50
valid.early_stopping.min_threshold.epochs: 50
valid.early_stopping.min_threshold.metric_value: 0.05
train.max_epochs: 300 
valid.every: 5
eval.batch_size: 512

# AX SETTINGS
ax_search:
  num_trials: 30 
  num_sobol_trials: 30 
  parameters:
    # TRAIN
    - name: train.batch_size
      type: choice   
      values: [128, 256, 512, 1024]
      is_ordered: True
    - name: train.type
      type: fixed
      value: negative_sampling
    - name: train.optimizer
      type: fixed
      value: Adagrad
    - name: train.loss
      type: fixed
      value: margin_ranking   
    - name: train.optimizer_args.lr
      type: range
      bounds: [0.0003, 1.0]
      log_scale: True
    - name: train.lr_scheduler
      type: fixed
      value: ReduceLROnPlateau
    - name: train.lr_scheduler_args.mode
      type: fixed
      value: max  
    - name: train.lr_scheduler_args.patience
      type: range
      bounds: [1, 10]  
    - name: negative_sampling.num_negatives_s
      type: range
      bounds: [1, 100] 
    - name: negative_sampling.num_negatives_o
      type: range
      bounds: [1, 100] 
    - name: negative_sampling.num_negatives_p
      type: range
      bounds: [1, 10] 
    # MARGIN:
    - name: train.loss_arg
      type: range
      bounds: [0.0, 10.0]
    # EMBEDDINGS
    - name: lookup_embedder.dim
      type: choice 
      values: [98, 200, 512]
      is_ordered: True
    - name: lookup_embedder.initialize
      type: choice
      values: [xavier_normal_, xavier_uniform_, normal_, uniform_]  
    - name: lookup_embedder.initialize_args.normal_.mean
      type: fixed
      value: 0.0
    - name: lookup_embedder.initialize_args.normal_.std
      type: range
      bounds: [0.00001, 1.0]
    - name: lookup_embedder.initialize_args.uniform_.a
      type: range
      bounds: [-1.0, -0.00001]
    - name: lookup_embedder.initialize_args.xavier_uniform_.gain
      type: fixed
      value: 1.0
    - name: lookup_embedder.initialize_args.xavier_normal_.gain
      type: fixed
      value: 1.0
    - name: lookup_embedder.regularize
      type: choice
      values: ['', 'l1', 'l2', 'l3']
    - name: lookup_embedder.regularize_weight
      type: range
      bounds: [1.0e-20, 1.0e-05]
      log_scale: True
    - name: transe.entity_embedder.dropout
      type: range
      bounds: [0., .5]
    - name: transe.relation_embedder.dropout
      type: range
      bounds: [0., .5]
    # TRANSE
    - name: transe.l_norm
      type: choice
      values: [1., 2.]
      is_ordered: True
    - name: transe.entity_embedder.normalize.p
      type: choice
      values: [-1., 2.]
    - name: transe.relation_embedder.normalize.p
      type: choice
      values: [-1., 2.]
